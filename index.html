<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}

</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
</body>

<script>
	function resizeCanvas(){
    var canvas = document.getElementById("myCanvas");
    canvas.width = window.innerWidth * 0.80;
    canvas.height = window.innerHeight * 0.80;
	}
	resizeCanvas();

	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var color = "black";
  ctx.fillStyle = color;
	ctx.strokeStyle = color;
	var origcolor = "black";

	function draw(posX, posY){
    ctx.beginPath();
    ctx.arc(posX, posY, 10, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.fill();
  }

	myCanvas.addEventListener(
  'mousemove', function (e){
    console.log(e.x);
    console.log(e.y);
    draw(e.x, e.y);
  })

  window.addEventListener(
    'keydown', function (e){
    	console.log(e);
		var x = e.keyCode;
		if (x == 32) {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
		}
		if (x == 71) {
			color = 'green';
			origcolor = "green";
			ctx.fillStyle = color;
			ctx.strokeStyle = color;
		}
		if (x == 82) {
			color = 'red';
			origcolor = 'red';
			ctx.fillStyle = color;
			ctx.strokeStyle = color;
		}
		if (x == 66) {
			color = 'blue';
			origcolor = 'blue';
			ctx.fillStyle = color;
			ctx.strokeStyle = color;
		}
		if (e.keyCode == 89) {
			color = 'yellow';
			origcolor = 'yellow';
			ctx.fillStyle = color;
			ctx.strokeStyle = color;
		}
		if (e.keyCode == 38) {
			color = "#00000000";
			ctx.fillStyle = color;
			ctx.strokeStyle = color;
		}
		if (e.keyCode == 40) {
			color = origcolor;
			ctx.fillStyle = color;
			ctx.strokeStyle = color;
		}
  })

	color_picker = document.getElementById("picker");
	window.addEventListener("change", function (e){
		color = color_picker.value;
		ctx.fillStyle = color;
		ctx.strokeStyle = color;
	})

</script>

</html>
